version: '3.8'

services:
  cockroachdb:
    image: cockroachdb/cockroach:v25.2.4
    container_name: banko-cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"  # CockroachDB SQL port
      - "8080:8080"    # CockroachDB Admin UI
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    environment:
      - COCKROACH_DATABASE=defaultdb
      - COCKROACH_USER=root
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - banko-network

  # Database initialization service
  db-init:
    image: cockroachdb/cockroach:v25.2.4
    container_name: banko-db-init
    depends_on:
      cockroachdb:
        condition: service_healthy
    command: >
      bash -c "
        echo '🔧 Initializing CockroachDB for Banko AI...' &&
        echo '⏳ Waiting for database to be fully ready...' &&
        sleep 15 &&
        echo '🚀 Enabling vector index feature...' &&
        ./cockroach sql --insecure --host=cockroachdb:26257 --execute='SET CLUSTER SETTING feature.vector_index.enabled = true;' &&
        echo '✅ Vector index feature enabled!' &&
        echo '📊 Database initialization complete!'
      "
    restart: "no"
    networks:
      - banko-network

volumes:
  cockroach-data:
    name: cockroach-data

networks:
  banko-network:
    name: banko-network
