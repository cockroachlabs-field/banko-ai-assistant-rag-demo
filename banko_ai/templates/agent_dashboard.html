<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Banko AI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-type {
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .agent-region {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .agent-status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .status-idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-thinking {
            background: #fff3e0;
            color: #f57c00;
            animation: pulse 2s infinite;
        }

        .status-acting {
            background: #e8f5e9;
            color: #388e3c;
            animation: pulse 2s infinite;
        }

        .status-blocked {
            background: #ffebee;
            color: #d32f2f;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .agent-task {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
            min-height: 20px;
        }

        .agent-id {
            font-size: 0.75rem;
            color: #999;
            margin-top: 10px;
        }

        .activity-feed {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-feed h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .activity-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .activity-agent {
            font-weight: 600;
            color: #667eea;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #999;
        }

        .activity-type {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .activity-confidence {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            background: #e3f2fd;
            color: #1976d2;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-dot.disconnected {
            background: #f44336;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">ðŸ¤– Agent Dashboard</h1>
            <a href="/" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s;">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Banko</span>
            </a>
        </div>
        
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="connectionText">Connected</span>
        </div>

        <div class="dashboard" id="agentDashboard">
            <!-- Agent cards will be inserted here -->
        </div>

        <div class="activity-feed">
            <h2>ðŸ“Š Recent Activity</h2>
            <div id="activityFeed">
                <!-- Activity items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Connect to WebSocket
        const socket = io();

        // Connection status
        socket.on('connect', () => {
            console.log('Connected to agent dashboard');
            document.getElementById('statusDot').classList.remove('disconnected');
            document.getElementById('connectionText').textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from agent dashboard');
            document.getElementById('statusDot').classList.add('disconnected');
            document.getElementById('connectionText').textContent = 'Disconnected';
        });

        // Load initial agent status
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents/status');
                const data = await response.json();
                
                if (data.success) {
                    updateAgentDashboard(data.agents);
                }
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Load initial activity
        async function loadActivity() {
            try {
                const response = await fetch('/api/agents/activity');
                const data = await response.json();
                
                if (data.success) {
                    data.activities.forEach(activity => {
                        addActivityItem(activity);
                    });
                }
            } catch (error) {
                console.error('Error loading activity:', error);
            }
        }

        // Update agent dashboard
        function updateAgentDashboard(agents) {
            const dashboard = document.getElementById('agentDashboard');
            
            // Group agents by type and region
            const grouped = {};
            agents.forEach(agent => {
                const key = `${agent.type}-${agent.region}`;
                if (!grouped[key] || new Date(agent.created_at) > new Date(grouped[key].created_at)) {
                    grouped[key] = agent;
                }
            });
            
            dashboard.innerHTML = '';
            Object.values(grouped).forEach(agent => {
                dashboard.appendChild(createAgentCard(agent));
            });
        }

        // Create agent card
        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            card.id = `agent-${agent.agent_id}`;
            
            const task = agent.current_task ? JSON.parse(agent.current_task) : null;
            const taskText = task ? JSON.stringify(task).substring(0, 100) + '...' : 'Idle';
            
            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-type">${agent.type}</div>
                    <div class="agent-region">${agent.region}</div>
                </div>
                <div class="agent-status status-${agent.status}">${agent.status}</div>
                <div class="agent-task">${taskText}</div>
                <div class="agent-id">ID: ${agent.agent_id.substring(0, 8)}...</div>
            `;
            
            return card;
        }

        // Add activity item
        function addActivityItem(activity) {
            const feed = document.getElementById('activityFeed');
            const item = document.createElement('div');
            item.className = 'activity-item';
            
            const time = new Date(activity.created_at || activity.timestamp).toLocaleTimeString();
            const confidence = Math.round(activity.confidence * 100);
            
            item.innerHTML = `
                <div class="activity-header">
                    <span class="activity-agent">${activity.agent_type} (${activity.region})</span>
                    <span class="activity-time">${time}</span>
                </div>
                <div class="activity-type">${activity.decision_type}</div>
                ${activity.confidence ? `<span class="activity-confidence">Confidence: ${confidence}%</span>` : ''}
                ${activity.reasoning ? `<div style="font-size: 0.85rem; color: #666; margin-top: 5px;">${activity.reasoning}</div>` : ''}
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Keep only last 20 items
            while (feed.children.length > 20) {
                feed.removeChild(feed.lastChild);
            }
        }

        // Listen for agent status updates
        socket.on('agent_status_update', (data) => {
            console.log('Agent status update:', data);
            // Reload agents to get updated status
            loadAgents();
        });

        // Listen for agent decisions
        socket.on('agent_decision', (data) => {
            console.log('Agent decision:', data);
            addActivityItem(data);
        });

        // Listen for workflow updates
        socket.on('workflow_update', (data) => {
            console.log('Workflow update:', data);
            addActivityItem({
                agent_type: 'orchestrator',
                region: 'workflow',
                decision_type: `Workflow Step ${data.step}`,
                confidence: 0,
                timestamp: data.timestamp,
                reasoning: `Status: ${data.status}`
            });
        });

        // Initial load - load agents and recent activity (last 10 minutes)
        loadAgents();
        loadActivity(); // Load recent activity from last 10 minutes
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadAgents();
            loadActivity(); // Refresh recent activity
        }, 5000);
        
        // Listen for real-time agent activity updates
        socket.on('agent_activity', function(data) {
            console.log('Agent activity:', data);
            
            // Add to activity feed immediately
            addActivityItem({
                agent_type: data.agent_type,
                region: data.region,
                decision_type: data.status,
                reasoning: data.message,
                confidence: 0.9,
                created_at: data.timestamp
            });
        });
    </script>
</body>
</html>
