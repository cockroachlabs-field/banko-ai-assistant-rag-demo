<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator - Banko AI</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='roach-logo.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        .progress-bar { transition: width 0.3s ease; }
        .stat-card { transition: all 0.3s ease; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <a href="/" class="flex items-center space-x-3">
                            <img src="{{ url_for('static', filename='roach-logo.svg') }}" alt="CockroachDB" class="h-8 w-8">
                            <span class="text-xl font-bold text-gray-900">Banko AI</span>
                        </a>
                        <span class="text-gray-400">|</span>
                        <h1 class="text-xl font-semibold text-gray-700">Data Generator</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-home mr-2"></i>Home
                        </a>
                        <a href="/agents" class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-robot mr-2"></i>Agents
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Configuration Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-cog text-purple-600 mr-2"></i>
                    Generation Configuration
                </h2>
                
                <div class="space-y-6">
                    <!-- Record Count Slider and Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Number of Records:
                        </label>
                        <div class="flex items-center space-x-4 mb-2">
                            <input type="text" id="record-count-input" value="10000" 
                                   class="w-32 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                   placeholder="Enter count">
                            <span class="text-sm text-gray-500">or use slider below</span>
                        </div>
                        <input type="range" id="record-count" min="100" max="1000000" value="10000" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>100</span>
                            <span>500K</span>
                            <span>1M+</span>
                        </div>
                    </div>

                    <!-- Options -->
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="clear-data" class="w-4 h-4 text-purple-600 rounded">
                            <span class="ml-2 text-sm text-gray-700">Clear existing data first</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="continuous-mode" class="w-4 h-4 text-purple-600 rounded">
                            <span class="ml-2 text-sm text-gray-700">Continuous mode (loop)</span>
                        </label>
                    </div>

                    <!-- Controls -->
                    <div class="flex items-center space-x-4">
                        <button id="start-btn" onclick="startGeneration()" 
                                class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium transition-colors">
                            <i class="fas fa-play mr-2"></i>Start Generation
                        </button>
                        <button id="stop-btn" onclick="stopGeneration()" disabled
                                class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-stop mr-2"></i>Stop
                        </button>
                        <button onclick="resetStats()" 
                                class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 font-medium transition-colors">
                            <i class="fas fa-redo mr-2"></i>Reset
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="stat-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Status</p>
                            <p id="status" class="text-2xl font-bold text-gray-900">Idle</p>
                        </div>
                        <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-circle text-gray-400 text-xl" id="status-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Progress</p>
                            <p id="progress-pct" class="text-2xl font-bold text-purple-600">0%</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-line text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Records</p>
                            <p id="records-generated" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-database text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Speed</p>
                            <p id="speed" class="text-2xl font-bold text-blue-600">0</p>
                            <p class="text-xs text-gray-500">rec/sec</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-tachometer-alt text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold text-gray-900">Generation Progress</h3>
                    <span id="progress-text" class="text-sm text-gray-600">0 / 0</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-full bg-gradient-to-r from-purple-600 to-blue-600 rounded-full" style="width: 0%"></div>
                </div>
                <div class="flex justify-between items-center mt-2 text-xs text-gray-500">
                    <span id="time-elapsed">Elapsed: 0s</span>
                    <span id="time-remaining">Remaining: --</span>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-list text-gray-600 mr-2"></i>Activity Log
                </h3>
                <div id="activity-log" class="space-y-2 max-h-96 overflow-y-auto">
                    <p class="text-sm text-gray-500 italic">No activity yet. Start generation to see logs.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let socket;
        let isGenerating = false;
        let startTime = null;
        let totalRecords = 0;
        let currentRecords = 0;

        // Initialize SocketIO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing SocketIO...');
            socket = io({
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', function() {
                console.log('âœ… SocketIO Connected! Socket ID:', socket.id);
                addLog('âœ… Connected to server', 'success');
            });

            socket.on('disconnect', function() {
                console.log('âŒ SocketIO Disconnected');
                addLog('âš ï¸ Disconnected from server', 'warning');
            });

            socket.on('generation_progress', function(data) {
                console.log('ðŸ“Š Progress update received:', data);
                try {
                    updateProgress(data);
                } catch(e) {
                    console.error('âŒ Error in updateProgress:', e);
                }
            });

            socket.on('generation_complete', function(data) {
                console.log('âœ… Generation complete:', data);
                handleComplete(data);
            });

            socket.on('generation_error', function(data) {
                console.log('âŒ Error:', data);
                handleError(data);
            });

            // Sync slider and text input
            const slider = document.getElementById('record-count');
            const textInput = document.getElementById('record-count-input');
            
            slider.addEventListener('input', function() {
                const value = parseInt(this.value);
                textInput.value = value.toLocaleString();
            });
            
            textInput.addEventListener('input', function() {
                // Remove commas and parse
                const value = parseInt(this.value.replace(/,/g, ''));
                if (!isNaN(value) && value > 0) {
                    // Update slider if within range
                    if (value <= 1000000) {
                        slider.value = value;
                    }
                }
            });
            
            // Format on blur
            textInput.addEventListener('blur', function() {
                const value = parseInt(this.value.replace(/,/g, ''));
                if (!isNaN(value) && value > 0) {
                    this.value = value.toLocaleString();
                } else {
                    this.value = '10,000';
                    slider.value = 10000;
                }
            });
        });

        function startGeneration() {
            if (isGenerating) return;
            
            // Get count from text input (allows values > 1M)
            const recordCount = parseInt(document.getElementById('record-count-input').value.replace(/,/g, ''));
            if (isNaN(recordCount) || recordCount <= 0) {
                addLog('âŒ Invalid record count', 'error');
                return;
            }
            
            const clearData = document.getElementById('clear-data').checked;
            const continuousMode = document.getElementById('continuous-mode').checked;
            
            isGenerating = true;
            startTime = Date.now();
            totalRecords = recordCount;
            currentRecords = 0;
            
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            
            updateStatus('Running', 'text-green-600', 'text-green-600');
            addLog(`Starting generation of ${recordCount.toLocaleString()} records...`, 'info');
            
            fetch('/api/generate-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    count: recordCount,
                    clear_existing: clearData,
                    continuous: continuousMode
                })
            }).catch(error => {
                console.error('Error starting generation:', error);
                handleError({ message: error.message });
            });
        }

        function stopGeneration() {
            if (!isGenerating) return;
            
            fetch('/api/stop-generation', { method: 'POST' })
                .then(() => {
                    addLog('Stop requested...', 'warning');
                })
                .catch(error => {
                    console.error('Error stopping generation:', error);
                });
        }

        function resetStats() {
            currentRecords = 0;
            totalRecords = 0;
            startTime = null;
            
            document.getElementById('progress-pct').textContent = '0%';
            document.getElementById('records-generated').textContent = '0';
            document.getElementById('speed').textContent = '0';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-text').textContent = '0 / 0';
            document.getElementById('time-elapsed').textContent = 'Elapsed: 0s';
            document.getElementById('time-remaining').textContent = 'Remaining: --';
            document.getElementById('activity-log').innerHTML = '<p class="text-sm text-gray-500 italic">No activity yet. Start generation to see logs.</p>';
            
            updateStatus('Idle', 'text-gray-900', 'text-gray-400');
        }

        function updateProgress(data) {
            console.log('ðŸ”„ Updating UI with data:', data);
            
            // Initialize startTime if not set
            if (!startTime) {
                startTime = Date.now();
            }
            
            currentRecords = data.current || 0;
            totalRecords = data.total || 1;
            
            const progress = Math.min(100, (currentRecords / totalRecords) * 100);
            const elapsed = (Date.now() - startTime) / 1000;
            
            // Use speed from backend if provided, otherwise calculate
            const speed = data.speed || (elapsed > 0 ? Math.round(currentRecords / elapsed) : 0);
            
            console.log('ðŸ“Š UI Update:', {progress, currentRecords, totalRecords, speed, elapsed});
            
            document.getElementById('progress-pct').textContent = Math.round(progress) + '%';
            document.getElementById('records-generated').textContent = currentRecords.toLocaleString();
            document.getElementById('speed').textContent = speed.toLocaleString();
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${currentRecords.toLocaleString()} / ${totalRecords.toLocaleString()}`;
            document.getElementById('time-elapsed').textContent = `Elapsed: ${Math.round(elapsed)}s`;
            
            if (speed > 0 && currentRecords < totalRecords) {
                const remaining = Math.round((totalRecords - currentRecords) / speed);
                document.getElementById('time-remaining').textContent = `Remaining: ${remaining}s`;
            }
            
            if (data.message) {
                addLog(data.message, 'info');
            }
        }

        function handleComplete(data) {
            const elapsed = (Date.now() - startTime) / 1000;
            const avgSpeed = Math.round(data.total_generated / elapsed);
            
            addLog(`âœ… Generation complete! ${data.total_generated.toLocaleString()} records generated.`, 'success');
            addLog(`Average speed: ${avgSpeed.toLocaleString()} records/sec`, 'success');
            
            // Check if continuous mode - if so, restart automatically
            const continuousMode = document.getElementById('continuous-mode').checked;
            if (continuousMode && data.continuous) {
                addLog('ðŸ”„ Continuous mode: Restarting generation...', 'info');
                // Reset for next cycle but keep running
                currentRecords = 0;
                startTime = Date.now();
                updateStatus('Running', 'text-green-600', 'text-green-600');
            } else {
                // Normal completion
                isGenerating = false;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                updateStatus('Completed', 'text-green-600', 'text-green-600');
            }
        }

        function handleError(data) {
            isGenerating = false;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            
            updateStatus('Error', 'text-red-600', 'text-red-600');
            addLog(`âŒ Error: ${data.message}`, 'error');
        }

        function updateStatus(text, textColor, iconColor) {
            const statusEl = document.getElementById('status');
            const iconEl = document.getElementById('status-icon');
            
            statusEl.textContent = text;
            statusEl.className = `text-2xl font-bold ${textColor}`;
            iconEl.className = `fas fa-circle text-xl ${iconColor}`;
            
            if (text === 'Running') {
                iconEl.classList.add('pulse');
            } else {
                iconEl.classList.remove('pulse');
            }
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('activity-log');
            if (log.querySelector('p.italic')) {
                log.innerHTML = '';
            }
            
            const colors = {
                'info': 'text-blue-600',
                'success': 'text-green-600',
                'warning': 'text-yellow-600',
                'error': 'text-red-600'
            };
            
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'text-sm text-gray-700';
            entry.innerHTML = `<span class="text-gray-400">[${timestamp}]</span> <span class="${colors[type]}">${message}</span>`;
            
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
    </script>
</body>
</html>
